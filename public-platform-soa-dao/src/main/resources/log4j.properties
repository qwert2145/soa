log4j.rootCategory=info, stdout
log4j.logger.org.springframework = warn
log4j.logger.com.alibaba.dubbo = warn
log4j.logger.org.I0Itec.zkclient= warn
log4j.logger.org.apache = warn

log4j.logger.com.ibatis=debug
#log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
#log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
#log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
#log4j.logger.java.sql.Connection=debug
#log4j.logger.java.sql.Statement=debug
#log4j.logger.java.sql.PreparedStatement=debug,stdout

log4j.logger.com.womai.common.framework.web.filter.TimerFilter = warn
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.S}] [%p] %l > %m%n

log4j.appender.main=org.apache.log4j.DailyRollingFileAppender
log4j.appender.main.File=/opt/logs/soa/platform-soa/platform-soa.log
log4j.appender.main.DatePattern='.'yyyyMMdd
log4j.appender.main.Encoding=UTF-8
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.S}] [%p] %C{1} > %m%n





